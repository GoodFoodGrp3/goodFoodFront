<body id="page-top">
  <div class="my-component">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column mt-3">
    
        <!-- Main Content -->
        <div id="content">
    
          <!-- Begin Page Content -->
          <div class="container-fluid">
    
            <!-- Page Heading -->
            <h1 class="pt-3">Commentaires</h1>
            <div class="card shadow mb-4">
              <div class="card-body">
                <div class="table-responsive">
                  <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4"><div class="row"><div class="col-sm-12 col-md-6"><div class="dataTables_length" id="dataTable_length"></div></div><div class="col-sm-12 col-md-6"></div></div><div class="row"><div class="col-sm-12"><table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                    <tbody>
                    <tr *ngFor = "let comment of comments" class="odd">
                      <td>{{comment.content}}</td>
                      <td>{{comment.date}}</td>
                      <td>
                        <div class="col text-center">
                          <!-- Button trigger modal -->
                          <button type="button" class="btn btn-danger" data-toggle="modal">
                            Supprimer
                          </button>
                        </div>
                        <br>
                        <div class="col text-center">
                          <!-- Button trigger modal -->
                          <button type="button" class="btn btn-warning" (click)="openModal(comment.comment_id)">
                            Modifier
                          </button>
                          <!-- Modal -->
                          <div class="modal fade" id="modifymodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="modifymodal">Modal title</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  Voulez vous vraiment modifier ce commentaire ?
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                                  <button  type="button" class="btn btn-warning">Modifier</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      <br>
                      </td>
                    </tr>
                    </tbody>
                  </table></div>
                  </div>
                    <div class="row">
                      <div class="col-sm-12 col-md-7">
                        <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                          <ul class="pagination">
                            <li class="paginate_button page-item previous disabled" id="dataTable_previous">
                              <a href="#" aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link">Previous</a>
                            </li>
                            <li class="paginate_button page-item active"><a href="#" aria-controls="dataTable" data-dt-idx="1" tabindex="0" class="page-link">1
                            </a>
                            </li>
                            <li class="paginate_button page-item "><a href="#" aria-controls="dataTable" data-dt-idx="2" tabindex="0" class="page-link">2
                            </a>
                            </li>
                            <li class="paginate_button page-item "><a href="#" aria-controls="dataTable" data-dt-idx="3" tabindex="0" class="page-link">3
                            </a>
                            </li>
                            <li class="paginate_button page-item "><a href="#" aria-controls="dataTable" data-dt-idx="4" tabindex="0" class="page-link">4
                            </a>
                            </li>
                            <li class="paginate_button page-item "><a href="#" aria-controls="dataTable" data-dt-idx="5" tabindex="0" class="page-link">5
                            </a></li><li class="paginate_button page-item "><a href="#" aria-controls="dataTable" data-dt-idx="6" tabindex="0" class="page-link">6</a></li><li class="paginate_button page-item next" id="dataTable_next"><a href="#" aria-controls="dataTable" data-dt-idx="7" tabindex="0" class="page-link">Next</a></li></ul></div></div></div></div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
  </div>
