<div class="my-component">
<div class="container pt-5">
  
<div class="card">
  <img class="rounded-circle mx-auto d-block pt-3" src="https://bootdey.com/img/Content/avatar/avatar6.png">
          <div class="card-body pt-3">
            <div class="row">
              <div class="col-lg-4">
                <div class="card">
                  <div class="card-body ">
                    <div class="d-flex flex-column align-items-center text-center">
                      <div class="mt-3">
                        <h4>{{userConnected.firstname}} {{userConnected.lastname}}</h4>
                        <p class="text-muted font-size-sm">{{userConnected.email}}</p>
                        <p class="text-muted font-size-sm">{{userConnected.phone}}</p>
                        <p class="text-muted font-size-sm">{{userConnected.city}}</p>
                        <p class="text-muted font-size-sm">{{userConnected.addressline1}}</p>
                        <p class="text-muted font-size-sm">{{userConnected.postal_code}}</p>
                      </div>
                    </div>
                    <hr class="my-4">
                    <div class="text-center">
                      <a class="align-items-sm-start" [routerLink]="['/home']">retour à l'accueil</a>
                    </div>
        
                  </div>
                </div>
              </div>
              <div class="col-lg-8">
                <div class="card">
                  <div class="card-body">
                    <div class="row pb-3">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Prénom</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control" value="{{userConnected.firstname}}">
                      </div>          
                    </div>
                    <div class="row pb-3">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Nom</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control" value="{{userConnected.lastname}}">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Email</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control" value="{{userConnected.email}}">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Téléphone</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control" value="{{userConnected.phone}}">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Addresse</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control" value="{{userConnected.addressline1}}">
                      </div>
                    </div>
        
                    <div class="row">
                      <div class="col-sm-3"></div>
                      <div class="col-sm-9 text-secondary">
                        <input type="button" class="btn btn-primary px-4" value="Modifier">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="card">
                      <div class="card-body">
                        <div class="row pb-3">
                          <div class="col-sm-3">
                            <h6 class="mb-0">Nouveau mot de passe</h6>
                          </div>
                          <div class="col-sm-9 text-secondary">
                            <input type="text" class="form-control"  value="">
                          </div>
                        </div>
                        <div class="row pb-3">
                          <div class="col-sm-3">
                            <h6 class="mb-0">Confirmation du mot de passe</h6>
                          </div>
                          <div class="col-sm-9 text-secondary">
                            <input type="text" class="form-control" value="">
                          </div>
        
                        </div>
                        <div class="row">
                          <div class="col-sm-3"></div>
                          <div class="col-sm-9 text-secondary">
                            <input type="button" class="btn btn-primary px-4" value="Changer de mot de passe">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
    </div>
</div>
</div>
</div>
