<div class="modal-header">
    <h5 class="modal-title">Modifier le contenu du message</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="textareaForm">
  <div class="modal-body" >
    <textarea  class="form-control col-xs-14" formControlName="content" ></textarea>
  </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Fermer</button>
    <button type="button" class="btn btn-primary" (click)="validateModal()">Modifier</button>
  </div>
