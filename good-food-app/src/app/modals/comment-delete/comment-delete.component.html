<div class="modal-header">
  <h5 class="modal-title">Supprimer le message</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="inputForm">
  <div class="modal-body" >
    <input  class="form-control col-xs-14" formControlName="content" >
  </div>
</form>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Fermer</button>
  <button type="button" class="btn btn-primary" (click)="validateModal()">Supprimer</button>
</div>
