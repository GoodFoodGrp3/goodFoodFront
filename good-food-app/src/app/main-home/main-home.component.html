<body>
    <div class="my-component pt-3">
      <h1>Choisissez un restaurant : </h1>
          <div class="container-fluid pt-3"> 
            <ngb-carousel>
              <ng-template ngbSlide *ngFor="let image of images">
                <div class="wrapper">
                  <img [src]="image.src" alt="Random first slide" (click)="selectOffice()">
                </div>
                <div class="carousel-caption">
                  <h3>{{ image.title }}</h3>
                  <p>{{ image.short }}</p>
                </div>
              </ng-template>
            </ngb-carousel>   
          </div>
</div>
</body>
